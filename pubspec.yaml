name: agrivision
description: AI-Powered Agricultural Assistant for farmers and agronomists

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  google_fonts: ^6.1.0

  # State Management (choose one)
  provider: ^6.1.1

  # Supabase
  supabase_flutter: ^2.0.0

  # Camera & Images
  camera: ^0.10.5
  image_picker: ^1.0.5
  image: ^4.1.3

  # HTTP & Network
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.18.1

  # Location (optional)
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Charts (optional for yield visualization)
  fl_chart: ^0.65.0

  # Loading indicators
  shimmer: ^3.0.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

